<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>공연 예매</title>
    <link rel="stylesheet" href="./index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>

<body>

    <!-- 상단 박스 -->
    <div class="mytitle">
        <h1>공연 예매하기</h1>
        <button onclick="open_box()" onkeyup="enterkeySearch()">공연 검색하기 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart-fill" viewBox="0 0 16 16" style="position: relative; top: -2px;">
            <path d="M6.5 13a6.47 6.47 0 0 0 3.845-1.258h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1A6.47 6.47 0 0 0 13 6.5 6.5 6.5 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13m0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
            </svg>   
        </button>
    </div>

    <!-- 공연 검색 창 -->
    <div class="myshow" id="show-box">
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="공연 검색">
            <button onclick="searchBtn" class="btn btn-outline-secondary" type="button">검색</button>
        </div>
        <div class="mybtns">
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
     <!-- 공연 박스 -->
    <div class="container">
        <div class="show">
            <img src="https://via.placeholder.com/200x200" alt="공연 이미지"
                 class = "show-image">
            <div class="show-details">
                <h2 class="title">공연 제목 1</h2>
                <p class="date">공연 일자: 2024년 5월 15일</p>
                <p class="location">장소: 예술극장</p>
                <p class="price">가격: 10,000원</p>
                <p class="text">한줄소개: </p>
                <button class="btn-book" onclick="bookTicket()">예매하기</button>
            </div>
        </div>

        <div class="show">
            <img src="https://via.placeholder.com/200x200" alt="공연 이미지"
                 class = "show-image">
            <div class="show-details">
                <h2 class="title">공연 제목 2</h2>
                <p class="date">공연 일자: 2024년 5월 15일</p>
                <p class="location">장소: 예술극장</p>
                <p class="price">가격: 15,000원</p>
                <p class="text">한줄소개: </p>
                <button class="btn-book" onclick="bookTicket()">예매하기</button>
            </div>
        </div>

        <div class="show">
            <img src="https://via.placeholder.com/200x200" alt="공연 이미지"
                 class = "show-image">
            <div class="show-details">
                <h2 class="title">공연 제목 3</h2>
                <p class="date">공연 일자: 2024년 5월 15일</p>
                <p class="location">장소: 예술극장</p>
                <p class="price">가격: 20,000원</p>
                <p class="text">한줄소개: </p>
                <button class="btn-book" onclick="bookTicket()">예매하기</button>
            </div>
        </div>

        <!-- 추가 공연들을 필요한 만큼 추가할 수 있습니다 -->
    </div> 

    <script src="index.js"></script>

</body>

</html>
